---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: radarr
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: radarr-secret
    template:
      engineVersion: v2
      data:
        RADARR__AUTH__APIKEY: "{{ .RADARR_API_KEY  }}"
        RADARR__POSTGRES__HOST: &dbHost postgres16-rw.database-system.svc.cluster.local
        RADARR__POSTGRES__PORT: "5432"
        RADARR__POSTGRES__USER: &dbUser "{{ .RADARR_POSTGRES_USER }}"
        RADARR__POSTGRES__PASSWORD: &dbPass "{{ .RADARR_POSTGRES_PASSWORD }}"
        RADARR__POSTGRES__MAINDB: &dbName radarr_main
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # xseed.sh environment variables
        TORRENT_CLIENTS: "dummy-torrent-client"
        USENET_CLIENTS: "SABnzbd"
        XSEED_HOST: "cross-seed.default.svc.cluster.local"
        XSEED_PORT: "80"
        XSEED_APIKEY: "{{ .CROSS_SEED_API_KEY }}"
  dataFrom:
    - extract:
        key: radarr
    - extract:
        key: cloudnative-pg
    - extract:
        key: cross-seed
