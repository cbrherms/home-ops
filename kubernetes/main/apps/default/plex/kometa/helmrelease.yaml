---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kometa
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
#    - name: plex
#      namespace: default
    - name: radarr
      namespace: default
    - name: sonarr
      namespace: default
    - name: external-secrets
      namespace: external-secrets
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      kometa:
        type: cronjob
        cronjob:
          schedule: "0 5 * * *"
          timeZone: "${TIMEZONE}"
          concurrencyPolicy: Forbid
          startingDeadlineSeconds: 300
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: ghcr.io/cbrherms/kometa
              tag: 2.2.0@sha256:52856d8a9ce8a4a0ba3e1bb0d17e4d42f418b6b6db4633fd34df66ee4e444195
            command:
              - /bin/sh
              - -c
            args:
              - |
                # Copy config.yml to a writable location
                cp /config-readonly/config.yml /config/config.yml
                chmod 644 /config/config.yml
                ls -alh /config

                # Run Kometa processes
                echo "Starting Kometa run for Movies library..."
                python3 kometa.py --run --run-libraries "Movies"
                echo "Completed Kometa run for Movies library."

                echo "Starting Kometa run for TV Shows library..."
                python3 kometa.py --run --run-libraries "TV Shows"
                echo "Completed Kometa run for TV Shows library."

                echo "Starting Kometa run for Anime library..."
                python3 kometa.py --run --run-libraries "Anime"
                echo "Completed Kometa run for Anime library."

                # Run Kometa for playlists only across all libraries
                echo "Starting Kometa run for Playlists..."
                python3 kometa.py --run --playlists-only
                echo "Completed Kometa run for Playlists."

                # Update tokens in 1Password
                echo "Updating authorization tokens in 1Password..."
                if [ -f /scripts/update-auth-tokens.py ]; then
                  python3 /scripts/update-auth-tokens.py
                  echo "Token update complete."
                else
                  echo "Token update script not found."
                fi
            env:
              TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: kometa-secret
            resources:
              requests:
                cpu: 100m
                memory: 4096M
              limits:
                memory: 8192M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      config-file:
        type: configMap
        name: kometa-configmap
        globalMounts:
          - path: /config-readonly
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      token-updater-script:
        type: configMap
        name: kometa-token-updater
        globalMounts:
          - path: /scripts
