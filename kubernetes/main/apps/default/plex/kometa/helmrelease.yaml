---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kometa
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
#    - name: plex
#      namespace: default
    - name: radarr
      namespace: default
    - name: sonarr
      namespace: default
    - name: external-secrets
      namespace: external-secrets
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      kometa:
        type: cronjob
        cronjob:
          schedule: "0 5 * * *"
          timeZone: "${TIMEZONE}"
          concurrencyPolicy: Forbid
          startingDeadlineSeconds: 300
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: kometateam/kometa
              tag: v2.2.0@sha256:e8bf350bcdf7e16fc3ab0f128e2ef43a447bd1c4d3352a2f521fcf2b3b421d39
            command:
              - /bin/sh
              - -c
            args:
              - |
                echo "Starting Kometa run for Movies library..."
                python3 kometa.py --run --read-only-config --run-libraries "Movies"
                echo "Completed Kometa run for Movies library."
                echo "Starting Kometa run for TV Shows library..."
                python3 kometa.py --run --read-only-config --run-libraries "TV Shows"
                echo "Completed Kometa run for TV Shows library."
                echo "Starting Kometa run for Anime library..."
                python3 kometa.py --run --read-only-config --run-libraries "Anime"
                echo "Completed Kometa run for Anime library."
            env:
              TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: kometa-secret
            resources:
              requests:
                cpu: 100m
                memory: 4096M
              limits:
                memory: 8192M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      config-file:
        type: configMap
        name: kometa-configmap
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: true
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
