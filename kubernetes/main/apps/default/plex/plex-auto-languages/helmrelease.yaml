---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex-auto-languages
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
  values:
    controllers:
      plex-auto-languages:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/journeydocker/plex-auto-languages
              tag: 1.3.12@sha256:a03950c93a8ca1e8e9ac70de2dc0617d0d1c36113805798dccdaae641071e73b
            env:
              TZ: "${TIMEZONE}"
              PLEX_URL: "http://192.168.0.10:32400"
              UPDATE_STRATEGY: "all"
            envFrom:
              - secretRef:
                  name: plex-secret
            resources:
              requests:
                cpu: 75m
                memory: 300M
              limits:
                memory: 1Gi
    persistence:
      config:
        enabled: true
        type: emptyDir
      local:
        type: emptyDir
        globalMounts:
          - path: /.local
