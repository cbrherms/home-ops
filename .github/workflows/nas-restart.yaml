---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Deployment Restart"

on:
  workflow_dispatch:
  repository_dispatch:
    types: [nas-restart]

jobs:
  sync:
    name: Deployment Restart
    runs-on: ["gha-runner-scale-set"]
    steps:
      - name: Get Secrets
        uses: 1password/load-secrets-action@v3
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.ONEPASS_SA_TOKEN }}
          BOT_APP_ID: op://Kubernetes/github-bot/BOT_APP_ID
          BOT_APP_PRIVATE_KEY: op://Kubernetes/github-bot/BOT_APP_PRIVATE_KEY
          KUBECONFIG: op://Kubernetes/kubernetes/KUBECONFIG_BASE64

      - name: Generate Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ env.BOT_APP_ID }}
          private-key: ${{ env.BOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Setup Workflow Tools
        shell: bash
        run: brew install kubernetes-cli

      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@v1
        with:
          encodedString: ${{ env.KUBECONFIG }}
          fileName: kubeconfig

      - name: Restore Replica Counts
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.filePath }}
        shell: bash
        run: |
          echo "Checking for saved replica counts..."

          # Check if we saved replica counts during shutdown
          if kubectl get configmap nas-replica-counts -n flux-system 2>/dev/null; then
            echo "Found saved replica counts, restoring..."

            kubectl get configmap nas-replica-counts -n flux-system -o jsonpath='{.data.replicas}' | \
            while IFS='=' read -r deployment replicas; do
              namespace=$(echo "$deployment" | cut -d'/' -f1)
              name=$(echo "$deployment" | cut -d'/' -f2)
              echo "Scaling $namespace/$name to $replicas replicas"
              kubectl scale deployment/"$name" --replicas="$replicas" -n "$namespace"
            done

            echo "Replica counts restored"
          else
            echo "No saved replica counts found, deployments will use their current scale"
          fi

      - name: Restart NFS Deployments
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.filePath }}
        shell: bash
        run: |
          echo "Restarting NFS-dependent deployments..."

          kubectl get deployments \
              --all-namespaces \
              -l nfsMount=true \
              -o custom-columns="NAMESPACE:.metadata.namespace,NAME:.metadata.name" \
              --no-headers | \
          while read namespace name; do
            echo "Restarting $namespace/$name"
            kubectl rollout restart deployment/"$name" -n "$namespace"
          done

          echo "All NFS-dependent deployments restarted"

      - name: Cleanup ConfigMap
        if: always()
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.filePath }}
        shell: bash
        run: |
          echo "Cleaning up saved replica counts..."

          if kubectl get configmap nas-replica-counts -n flux-system 2>/dev/null; then
            kubectl delete configmap nas-replica-counts -n flux-system
            echo "ConfigMap deleted"
          else
            echo "No ConfigMap to clean up"
          fi
