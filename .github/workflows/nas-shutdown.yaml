---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "NAS Shutdown - Scale Down"

on:
  workflow_dispatch:
  repository_dispatch:
    types: [nas-shutdown]

jobs:
  scale-down:
    name: Scale Down NFS Deployments
    runs-on: ["gha-runner-scale-set"]
    steps:
      - name: Get Secrets
        uses: 1password/load-secrets-action@v3
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.ONEPASS_SA_TOKEN }}
          BOT_APP_ID: op://Kubernetes/github-bot/BOT_APP_ID
          BOT_APP_PRIVATE_KEY: op://Kubernetes/github-bot/BOT_APP_PRIVATE_KEY
          KUBECONFIG: op://Kubernetes/kubernetes/KUBECONFIG_BASE64

      - name: Generate Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ env.BOT_APP_ID }}
          private-key: ${{ env.BOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Setup Workflow Tools
        shell: bash
        run: brew install kubernetes-cli

      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@v1
        with:
          encodedString: ${{ env.KUBECONFIG }}
          fileName: kubeconfig

      - name: Save Current Replica Counts
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.filePath }}
        shell: bash
        run: |
          echo "Saving current replica counts..."

          # Save current replica counts to a file
          kubectl get deployments \
              --all-namespaces \
              -l nfsMount=true \
              -o json | \
          jq -r '.items[] | "\(.metadata.namespace)/\(.metadata.name)=\(.spec.replicas)"' > /tmp/replica-counts.txt

          # Show what we're saving
          echo "Saving replica counts for:"
          cat /tmp/replica-counts.txt

          # Create or update ConfigMap with replica counts
          kubectl create configmap nas-replica-counts \
              --from-file=replicas=/tmp/replica-counts.txt \
              --dry-run=client -o yaml | \
          kubectl apply -n flux-system -f -

          echo "Replica counts saved to ConfigMap"

      - name: Scale Down NFS Deployments
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.filePath }}
        shell: bash
        run: |
          echo "Scaling down NFS-dependent deployments..."

          kubectl get deployments \
              --all-namespaces \
              -l nfsMount=true \
              -o custom-columns="NAMESPACE:.metadata.namespace,NAME:.metadata.name" \
              --no-headers | \
          while read namespace name; do
            echo "Scaling down $namespace/$name to 0 replicas"
            kubectl scale deployment/"$name" --replicas=0 -n "$namespace"
          done

          echo "All NFS-dependent deployments scaled down to 0"
          echo "Safe to shutdown NAS"
